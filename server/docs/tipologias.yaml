paths:
  /tipologias:
    get:
      tags:
        - Tipologias
      description: Retorna todas as tipologias de uma classe
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna todas as tipologias de uma classe
          examples:
            application/json: |
              [
                {
                  "id": "tip_AAC",
                  "sigla": "AAC",
                  "designacao": "Autoridades Administrativas Civis"
                },
                {
                  "id": "tip_AADR",
                  "sigla": "AADR",
                  "designacao": "Assembleias de apuramento distrital de resultados"
                },
                {
                  "id": "tip_AAGR",
                  "sigla": "AAGR",
                  "designacao": "Assembleias de apuramento geral dos resultados"
                }
              ]
            application/xml: |
              <tipologias><tipologia><id>tip_AAC</id><sigla>AAC</sigla><designacao>Autoridades Administrativas Civis</designacao></tipologia><tipologia><id>tip_AADR</id><sigla>AADR</sigla><designacao>Assembleias de apuramento distrital de resultados</designacao></tipologia><tipologia><id>tip_AAGR</id><sigla>AAGR</sigla><designacao>Assembleias de apuramento geral dos resultados</designacao></tipologia>
            text/csv: |
              id,sigla,designacao
              tip_AAC,AAC,Autoridades Administrativas Civis
              tip_AADR,AADR,Assembleias de apuramento distrital de resultados
              tip_AAGR,AAGR,Assembleias de apuramento geral dos resultados
        400:
          description: Erro a obter tipologias
        401:
          description: Erro a obter tipologias
        404:
          description: Tipologias não encontradas
  /tipologias/{tipologiasID}:
    get:
      tags:
        - Tipologias
      description: Retorna toda a informação sobre uma tipologia de uma classe
      parameters:
        - name: tipologiasID
          in: path
          description: tip_AAC
          type: string
          required: true
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna toda a informação sobre uma tipologia de uma classe
          examples:
            application/json: |
              alterar
            application/xml: |
              alterar
            text/csv: |
              alterar
        400:
          description: Erro a obter tipologia
        401:
          description: A informação inserida é inválida
        404:
          description: Tipologia não encontrada
 