paths:
  /classes:
    get:
      tags:
        - Classes
      description: Retorna a lista consolidada que inclui todas as classes
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna a lista consolidada que inclui todas as classes
  /classes/{classID}:
    get:
      tags:
        - Classes
      description: Retorna toda a indormação relativa a uma classe
      parameters:
        - name: classID
          in: path
          description: c150.20.501
          type: string
          required: true
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna toda a indormação relativa a uma classe
