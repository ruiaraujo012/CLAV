paths:
  /tipologias:
    get:
      tags:
        - Tipologias
      description: Retorna todas as tipologias de uma classe
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna todas as tipologias de uma classe
        400:
          description: Erro a obter tipologias
        401:
          description: Erro a obter tipologias
        404:
          description: Tipologias não encontradas
  /tipologias/{tipologiasID}:
    get:
      tags:
        - Tipologias
      description: Retorna toda a informação sobre uma tipologia de uma classe
      parameters:
        - name: tipologiasID
          in: path
          description: tip_AAC
          type: string
          required: true
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna toda a informação sobre uma tipologia de uma classe
        400:
          description: Erro a obter tipologia
        401:
          description: A informação inserida é inválida
        404:
          description: Tipologia não encontrada
 