paths:
  /entidades:
    get:
      tags:
        - Entidades
      description: Retorna todas as entidades existentes
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna todas as entidades existentes
  /entidades/{entidadesID}:
    get:
      tags:
        - Entidades
      description: Retorna toda a informação relativa a uma entidade
      parameters:
        - name: entidadesID
          in: path
          description: ent_ACSS
          type: string
          required: true
      produces:
        - application/json
        - application/xml
        - text/csv
      responses:
        200:
          description: Retorna toda a informação relativa a uma entidade
 